        <h1> Projectiles </h1>
        <blockquote><em>
         The classical motion of an object (a projectile) on a curvilinear path under influence of gravity is known as projectile motion.</em></blockquote>
        <p> Does the definition sound familiar? </p>
        <p> Throw a stone in the air and you'll see some projectile motion.  </p>
